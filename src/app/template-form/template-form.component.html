<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="container text-start">
  <div class="mb-3">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input 
        type="text" 
        placeholder="nome"
        class="form-control"
        [ngClass]="msgDeValidacao(nome)" 
        id="nome" name="nome" 
        [(ngModel)]="user.nome" 
        required 
        #nome="ngModel"
      >
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório"></app-campo-control-erro>
    </div> 
  </div>
  <div class="mb-3">

    <div class="col-sm-12">
      <label for="email" class="form-label">Email</label>
    </div>

    <div class="col-sm-12">
      <input 
        type="text" 
        placeholder="nome@email.com" 
        class="form-control"
        [ngClass]="msgDeValidacao(email)"  
        id="email" 
        name="email" 
        [(ngModel)]="user.email" 
        required 
        email
        #email="ngModel"
      >
      <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="Email é obrigatório"></app-campo-control-erro>
    </div>

  </div>
  <div ngModelGroup="endereco">
    <div class="form-control mb-3">
      <div class="row align-items-start mb-3">
        <div class="col-md-3">
          <label for="cep" class="control-label">CEP</label>
          <input 
            type="text" 
            class="form-control" 
            id="cep"
            name="cep"
            ngModel
            required
            #cep="ngModel"
            [ngClass]="msgDeValidacao(cep)"
            (blur)="consultaCEP(cep.value, f)" 
          >
          <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="CEP é obrigatório"></app-campo-control-erro>
        </div>
        <div class="col-md-3">
          <label for="numero" class="control-label">Número</label>
          <input 
            type="text" 
            class="form-control" 
            id="numero"
            name="numero"
            ngModel
            required
            #numero="ngModel"
            [ngClass]="msgDeValidacao(numero)" 
          >
          <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Número é obrigatório"></app-campo-control-erro>
        </div>
        <div class="col-md-6">
          <label for="complemento" class="control-label">Complemento</label>
          <input 
            type="text" 
            class="form-control" 
            id="complemento"
            name="complemento"
            ngModel
            #complemento="ngModel"
          >
        </div>
      </div>
      <div class="mb-3">
        <div class="col-sm-12">
          <label for="rua" class="form-label">Rua</label>
        </div>
    
        <div class="col-sm-12">
          <input 
            type="text" 
            class="form-control"
            [ngClass]="msgDeValidacao(rua)" 
            id="rua" name="rua" 
            ngModel
            required 
            #rua="ngModel"
          >
          <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é obrigatório"></app-campo-control-erro>
        </div> 
      </div>
  
      <div class="row align-items-start">
        <div class="col-md-5">
          <label for="bairro" class="control-label">Bairro</label>
          <input 
            type="text" 
            class="form-control" 
            id="bairro"
            name="bairro"
            ngModel
            required
            #bairro="ngModel"
            [ngClass]="msgDeValidacao(bairro)" 
          >
          <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório"></app-campo-control-erro>
        </div>
        <div class="col-md-4">
          <label for="cidade" class="control-label">Cidade</label>
          <input 
            type="text" 
            class="form-control" 
            id="cidade"
            name="cidade"
            ngModel
            required
            #cidade="ngModel"
            [ngClass]="msgDeValidacao(cidade)"
          >
          <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatório"></app-campo-control-erro>
  
        </div>
        <div class="col-md-3">
          <label for="estado" class="control-label">Estado</label>
          <input 
            type="text" 
            class="form-control" 
            id="estado"
            name="estado"
            ngModel
            required
            #estado="ngModel"
            [ngClass]="msgDeValidacao(estado)" 
          >
          <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório"></app-campo-control-erro>
  
        </div>
      </div>
    </div>
  </div>
  

  <button 
    type="submit" 
    class="btn btn-primary"
    [disabled]="!f.valid"
  >Enviar</button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
